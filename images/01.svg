<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630" role="img" aria-label="0x5c0f blog geometric transparent">
  <defs>
    <!-- FixIt 风格蓝色渐变 -->
    <linearGradient id="gB1" x1="0" x2="1">
      <stop offset="0" stop-color="#3B82F6"></stop>
      <stop offset="1" stop-color="#2563EB"></stop>
    </linearGradient>

    <!-- 辅助紫蓝渐变 -->
    <linearGradient id="gB2" x1="0" x2="1">
      <stop offset="0" stop-color="#6366F1"></stop>
      <stop offset="1" stop-color="#4F46E5"></stop>
    </linearGradient>

    <filter id="blurme"><feGaussianBlur stdDeviation="28"></feGaussianBlur></filter>
  </defs>

  <!-- 柔和几何光影（透明背景仍保留发光） -->
  <g opacity="0.95">
    <ellipse cx="320" cy="210" rx="300" ry="160" fill="url(#gB1)" filter="url(#blurme)" opacity="0.45"></ellipse>
    <ellipse cx="880" cy="330" rx="360" ry="220" fill="url(#gB2)" filter="url(#blurme)" opacity="0.40"></ellipse>
  </g>

  <!-- 对角线几何结构 -->
  <g transform="rotate(-12 600 315)" opacity="0.9">
    <rect x="160" y="280" width="880" height="12" fill="rgba(255,255,255,0.04)"></rect>
    <rect x="160" y="320" width="620" height="10" fill="rgba(255,255,255,0.03)"></rect>
  </g>

  <!-- 标题 -->
  <g transform="translate(120,120)">
    <text x="0" y="90" font-family="Inter,Roboto,Arial,sans-serif" font-size="84" font-weight="700" fill="#E2E8F0">
      0x5c0f
    </text>
    <text x="0" y="140" font-family="Inter,Roboto,Arial,sans-serif" font-size="20" fill="#A5B4CF">
      技术文章 · 工具 · 研究笔记
    </text>
  </g>
</svg>
